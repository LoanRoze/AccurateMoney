<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>AccurateMoney</title>
</head>

<body>
    <header>
        <div id="logo1"></div>
        <div>
            <h2>AccurateMoney</h2>
        </div>
        <div id="logo2"></div>
    </header>
    <main>
        <div id="moneycount">Here's your Balance :
            <div id="amountspace">
                <div id="amount"></div><div id="euro">€</div>
            </div>
        </div>
        <div id="spent">
            <div>New spent :</div>
            <input type="number" name="new spent" id="spentInput">
            <button id=spentButton> ➕ </button>
        </div>
        <div id="income">
            <div>New income :</div>
            <input type="number" name="new income" id="incomeInput">
            <button id=incomeButton> ➕ </button>
        </div>
        <div id="set">
            <div>Set money :</div>
            <input type="number" name="new money" id="setInput">
            <button id=setButton> ↩ </button>
        </div>
    </main>

    <footer>
        <div id="homespace">
            <div id="homeicone"></div>
            <div id="homeelement">Accueil</div>
        </div>
        <div id="cardsspace">
            <div id="cardsicone"></div>
            <div id="cardselement">Cartes</div>
        </div>
        <div id="graphespace">
            <div id="grapheicone"></div>
            <div id="grapheelement">Graphiques</div>
        </div>
    </footer>

</body>

</html>

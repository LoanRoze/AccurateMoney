<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div>
            <h2>AccurateMoney</h2>
        </div>
    </header>

    <main>
        <div id="buttonSpace">
            <div id="spent">
                <div>New spent :</div>
                <input type="number" name="new spent" id="spentInput" inputmode="numeric">
                <button id=spentButton> ➖ </button>
            </div>
            <div id="income">
                <div>New income :</div>
                <input type="number" name="new income" id="incomeInput" inputmode="numeric">
                <button id=incomeButton> ➕ </button>
            </div>
            <div id="set">
                <div>Set money :</div>
                <input type="number" name="new money" id="setInput" inputmode="numeric">
                <button id=setButton> ↩ </button>
            </div>
        </div>
        <div id="ballanceSpace">
            <div id="moneycount">Balance :
                <div id="amountspace">
                    <div id="amount"></div> € 
                    <div id="deptspace">
                        <div>(</div>
                        <div id="depts"> 0 </div>
                        <div>)</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav>
        <img id="themeButton" src=""></img>
        <div id="homespace">

                <div id="homeicone"></div>

        <div id="slatespace">

        </div>
        <div id="cardsspace">
            <a href="mycard.html">

            </a>
        </div>
        <div id="graphespace">
            <a href="graphic.html">
                <div id="grapheicone"></div>
            </a>
        </div>
        <div id="calculatorspace">
            <a href="calculator.html">

            </a>
        </div>
    </nav>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script type="module" src="scripts/script.js" defer></script>
    <script src="scripts/verifile.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/money.png">
    <link rel="stylesheet" href="./style/common_style.css">

        <div id="logo1"></div>
        <div>
            <h2>AccurateMoney</h2>

    <main>
        <div id="moneycount">Here's your Balance :
            <div id="amountspace"> <div id="amount">  </div> € </div>
            <div id="deptspace"> <div id="depts"> </div> </div>
        </div>
        <div id="spent">
            <div>New spent :</div>
            <input type="number" name="new spent" id="spentInput" inputmode="numeric">

        </div>
        <div id="income">
            <div>New income :</div>
            <input type="number" name="new income" id="incomeInput" inputmode="numeric">
            <button id=incomeButton> ➕ </button>
        </div>
        <div id="set">
            <div>Set money :</div>
            <input type="number" name="new money" id="setInput" inputmode="numeric">
            <button id=setButton> ↩ </button>
        </div>
        <div id="reset">
            <button id=resetButton> ↩ </button>
        </div>
    </main>

    <footer>
        <div id="homespace">
            <a href="#">
                <div id="homeicone"></div>
            </a>
            <div id="homeelement">Home</div>
        </div>

                <div id="historyicone"></div>
            </a>
            <div id="historyelement">History</div>
        </div>
        <div id="slatespace">
            <a href="slate.html">
                <div id="slateicone"></div>
            </a>

        </div>
        <div id="cardsspace">
            <a href="mycard.html">
                <div id="cardsicone"></div>
            </a>
            <div id="cardselement">Cards</div>
        </div>
        <div id="graphespace">
            <a href="graphic.html">
                <div id="grapheicone"></div>
            </a>
            <div id="grapheelement">Statistics</div>
        </div>
        <div id="calculatorspace">
            <a href="calculator.html">
                <div id="calculatoricone"></div>
            </a>
            <div id="calculatorelement">Calculator</div>
        </div>
    </footer>
